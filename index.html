<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle LED ESP32 - Interface Avancée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --dark-bg: #0a0a14;
            --light-bg: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --neon-glow: 0 0 10px currentColor, 
                          0 0 20px currentColor, 
                          0 0 30px rgba(0, 255, 136, 0.3);
        }

        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .led-preview {
            font-size: 2.8em;
            text-align: center;
            padding: 25px;
            margin: 0 auto 30px;
            border-radius: 15px;
            width: fit-content;
            position: relative;
            text-shadow: var(--neon-glow);
            transition: all 0.3s ease;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .led-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: currentColor;
            box-shadow: var(--neon-glow);
            opacity: 0.8;
        }

        .led-title {
            display: block;
            margin-bottom: 8px;
        }

        .led-status {
            display: block;
            font-size: 0.6em;
            opacity: 0.8;
        }

        @keyframes neon-flicker {
            0%, 2%, 4%, 6%, 60%, 62%, 64%, 66%, 100% {
                text-shadow: 
                    0 0 8px currentColor,
                    0 0 16px currentColor,
                    0 0 24px currentColor,
                    0 0 40px rgba(0, 255, 136, 0.6);
                opacity: 1;
            }
            1%, 3%, 5%, 61%, 63%, 65% {
                text-shadow: 
                    0 0 4px currentColor,
                    0 0 8px currentColor;
                opacity: 0.8;
            }
        }

        .control-panel {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .effect-btn {
            padding: 15px 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .effect-btn.active {
            background: var(--primary);
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .color-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-preview:hover {
            transform: scale(1.1);
        }

        input[type="range"] {
            width: 100%;
            margin-top: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="ledPreview" class="led-preview" style="color: #00ff88;">
            <span id="ledTitle" class="led-title">Couleur Unie</span>
            <span id="ledStatus" class="led-status">#00ff88 | Lum: 255</span>
        </div>

        <div class="control-panel">
            <div class="control-section">
                <h3 class="section-title"><i class="fas fa-palette"></i> Couleur Unie</h3>
                <div class="color-selector">
                    <input type="color" id="colorPicker" value="#00ff88" class="color-preview">
                    <button id="solidColorBtn" class="effect-btn active">
                        <i class="fas fa-fill-drip"></i>
                        <span>Appliquer</span>
                    </button>
                </div>
            </div>

            <div class="control-section">
                <h3 class="section-title"><i class="fas fa-magic"></i> Effets Dynamiques</h3>
                <div class="effects-grid">
                    <button class="effect-btn" data-effect="rainbow">
                        <i class="fas fa-rainbow"></i>
                        <span>Arc-en-Ciel</span>
                    </button>
                    <button class="effect-btn" data-effect="strobe">
                        <i class="fas fa-stroopwafel"></i>
                        <span>Stroboscope</span>
                    </button>
                    <button class="effect-btn" data-effect="pulse">
                        <i class="fas fa-heartbeat"></i>
                        <span>Pulsation</span>
                    </button>
                </div>
            </div>

            <div class="controls-row">
                <div class="slider-control">
                    <h3 class="section-title"><i class="fas fa-sun"></i> Luminosité</h3>
                    <input type="range" min="0" max="255" value="255" id="brightnessSlider">
                </div>
            </div>
        </div>
    </div>

    <script>
        const state = {
            currentMode: 'solid',
            currentColor: '#00ff88',
            brightness: 255,
            effects: {
                active: null,
                interval: null
            }
        };

        const elements = {
            preview: document.getElementById('ledPreview'),
            title: document.getElementById('ledTitle'),
            status: document.getElementById('ledStatus'),
            colorPicker: document.getElementById('colorPicker'),
            solidColorBtn: document.getElementById('solidColorBtn'),
            effectBtns: document.querySelectorAll('.effect-btn[data-effect]'),
            brightnessSlider: document.getElementById('brightnessSlider')
        };

        function init() {
            elements.colorPicker.addEventListener('input', handleColorChange);
            elements.solidColorBtn.addEventListener('click', setSolidColor);
            elements.effectBtns.forEach(btn => btn.addEventListener('click', toggleEffect));
            elements.brightnessSlider.addEventListener('input', updateBrightness);
            updatePreview();
        }

        function handleColorChange(e) {
            state.currentColor = e.target.value;
            if (state.currentMode === 'solid') {
                updatePreview();
                sendLEDCommand();
            }
        }

        function setSolidColor() {
            state.currentMode = 'solid';
            state.effects.active = null;
            clearInterval(state.effects.interval);
            elements.effectBtns.forEach(btn => btn.classList.remove('active'));
            elements.solidColorBtn.classList.add('active');
            updatePreview();
            sendLEDCommand();
        }

        function toggleEffect(e) {
            const effect = e.currentTarget.dataset.effect;
            
            if (state.effects.active === effect) {
                setSolidColor();
                return;
            }

            state.currentMode = 'effect';
            state.effects.active = effect;
            elements.solidColorBtn.classList.remove('active');
            elements.effectBtns.forEach(btn => btn.classList.remove('active'));
            e.currentTarget.classList.add('active');
            
            updatePreview();
            sendLEDCommand();
        }

        function updateBrightness(e) {
            state.brightness = e.target.value;
            updatePreview();
            sendLEDCommand();
        }

        function updatePreview() {
            elements.preview.style.color = state.currentColor;
            elements.preview.style.textShadow = `0 0 10px ${state.currentColor}, 0 0 20px ${state.currentColor}44`;

            if (state.currentMode === 'solid') {
                elements.title.textContent = 'COULEUR UNIE';
                elements.status.textContent = `${state.currentColor.toUpperCase()} | Lum: ${state.brightness}`;
            } else {
                elements.title.textContent = state.effects.active.toUpperCase();
                elements.status.textContent = `Effet Actif | Lum: ${state.brightness}`;
            }
        }

        function sendLEDCommand() {
            const command = {
                mode: state.currentMode,
                color: state.currentColor,
                brightness: state.brightness,
                effect: state.effects.active
            };
            
            // À remplacer par la communication réelle avec l'ESP32
            console.log('Commande envoyée:', command);
            
            // Exemple WebSocket :
            // const ws = new WebSocket('ws://ESP32_IP/ws');
            // ws.send(JSON.stringify(command));
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
