<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contr√¥le LED ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: white;
    }
    /* Titre interactif */
    h2 {
      font-size: 32px;
      transition: all 0.3s ease;
    }
    /* Animations pour le titre */
    @keyframes rainbowAnim {
      0%   { color: red; }
      20%  { color: orange; }
      40%  { color: yellow; }
      60%  { color: green; }
      80%  { color: blue; }
      100% { color: violet; }
    }
    .rainbow {
      animation-name: rainbowAnim;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      /* animation-duration sera d√©fini via JS en fonction du BPM */
    }

    @keyframes pulseAnim {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.5; }
    }
    .pulse {
      animation-name: pulseAnim;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      /* animation-duration sera d√©fini via JS en fonction du BPM */
    }

    @keyframes flashAnim {
      0%, 100% { color: white; }
      50% { color: red; }
    }
    .flash {
      animation-name: flashAnim;
      animation-timing-function: steps(2, start);
      animation-iteration-count: infinite;
      /* animation-duration sera d√©fini via JS en fonction du BPM */
    }

    /* D√©j√† pr√©sent */
    @keyframes strobeAnim {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .strobe {
      animation: strobeAnim 1s infinite;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    button, .mode-btn, .multiplier-btn {
      margin: 10px;
      padding: 15px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover, .mode-btn:hover, .multiplier-btn:hover {
      background: #0056b3;
    }
    input[type="color"], input[type="number"] {
      width: 100px;
      height: 40px;
      border: none;
      cursor: pointer;
    }
    .modes, .bpm-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .bpm-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Titre interactif -->
  <h2 id="title">Contr√¥le des LEDs ESP32</h2>

  <div class="container">
    <!-- Palette de couleur -->
    <div>
      <label>Choisissez une couleur :</label>
      <input type="color" id="colorPicker" value="#ff0000">
      <button onclick="applyColor()">üé® Appliquer Couleur</button>
    </div>

    <!-- Modes d'effets -->
    <h3>Modes d'effets</h3>
    <div class="modes">
      <div class="mode-btn" onclick="selectEffect('rainbow')">üåà Arc-en-Ciel</div>
      <div class="mode-btn" onclick="selectEffect('flash')">‚ö° Flash RGB</div>
      <div class="mode-btn" onclick="selectEffect('wave')">üåä Effet Vague</div>
      <div class="mode-btn" onclick="selectEffect('pulse')">üíì Pulsation</div>
      <div class="mode-btn" onclick="selectEffect('strobe')">üî¶ Stroboscope</div>
    </div>

    <!-- Section BPM et multiplicateurs -->
    <h3>BPM & Multiplicateurs</h3>
    <div class="bpm-section">
      <label>
        <input type="checkbox" id="bpmToggle"> Activer BPM
      </label>
      <div class="bpm-controls" id="bpmControls" style="display: none;">
        <input type="number" id="bpmInput" placeholder="BPM" value="120" min="1">
        <div class="multiplier-btn" onclick="setMultiplier(0.25)">x1/4</div>
        <div class="multiplier-btn" onclick="setMultiplier(0.5)">x1/2</div>
        <div class="multiplier-btn" onclick="setMultiplier(1)">x1</div>
        <div class="multiplier-btn" onclick="setMultiplier(2)">x2</div>
        <div class="multiplier-btn" onclick="setMultiplier(4)">x4</div>
      </div>
    </div>
  </div>

  <script>
    // Variables globales pour suivre l'√©tat
    let currentEffect = '';
    let currentMultiplier = 1;
    let currentBPM = 120;

    // Active/d√©sactive la section BPM
    document.getElementById('bpmToggle').addEventListener('change', function() {
      document.getElementById('bpmControls').style.display = this.checked ? 'flex' : 'none';
      // Lors de l'activation/d√©sactivation, on met √† jour la dur√©e d'animation si un effet anim√© est actif
      updateCurrentEffectDuration();
    });

    // Appliquer la couleur choisie (la couleur s'applique aussi au titre)
    function applyColor() {
      const color = document.getElementById("colorPicker").value;
      console.log("Couleur envoy√©e:", color);
      updateTitleStyle({ color: color });
      // Exemple d'envoi vers l'ESP32 :
      // fetch(`/color?r=${parseInt(color.substr(1,2),16)}&g=${parseInt(color.substr(3,2),16)}&b=${parseInt(color.substr(5,2),16)}`);
    }

    // S√©lectionner un effet et appliquer l'animation appropri√©e au titre
    function selectEffect(effect) {
      const titleEl = document.getElementById('title');
      // R√©initialiser les classes et styles d'animation du titre
      titleEl.classList.remove('strobe', 'rainbow', 'pulse', 'flash');
      titleEl.style.animation = '';
      titleEl.style.animationDuration = '';
      titleEl.style.color = "white";
      
      currentEffect = effect;
      titleEl.textContent = "Effet: " + effect;
      
      // Si BPM est activ√©, on calcule la dur√©e (dur√©e en secondes = 60 / (BPM * multiplicateur))
      let duration = null;
      if(document.getElementById('bpmToggle').checked) {
        duration = 60 / (currentBPM * currentMultiplier) + 's';
      }
      
      // Appliquer l'effet et l'animation associ√©e
      if (effect === 'strobe') {
        titleEl.classList.add('strobe');
      } else if (effect === 'rainbow') {
        titleEl.classList.add('rainbow');
        if(duration) titleEl.style.animationDuration = duration;
      } else if (effect === 'pulse') {
        titleEl.classList.add('pulse');
        if(duration) titleEl.style.animationDuration = duration;
      } else if (effect === 'flash') {
        titleEl.classList.add('flash');
        if(duration) titleEl.style.animationDuration = duration;
      } else {
        // Pour des effets sans animation sur le titre (ex: wave), on affiche simplement le texte
        titleEl.textContent = "Effet: " + effect;
      }
      
      // Exemple d'envoi vers l'ESP32 :
      // fetch(`/effect?name=${effect}`);
    }

    // D√©finir le multiplicateur BPM et mettre √† jour l'affichage du titre
    function setMultiplier(multiplier) {
      currentMultiplier = multiplier;
      currentBPM = parseInt(document.getElementById("bpmInput").value) || 120;
      const titleEl = document.getElementById('title');
      titleEl.textContent = "Effet: " + currentEffect + " | BPM: " + currentBPM + " x" + currentMultiplier;
      console.log("BPM r√©gl√© sur:", currentBPM, "Multiplicateur:", currentMultiplier);
      updateCurrentEffectDuration();
      
      // Exemple d'envoi vers l'ESP32 :
      // fetch(`/bpm?value=${currentBPM}&multiplier=${currentMultiplier}`)
    }

    // Met √† jour la dur√©e d'animation du titre pour l'effet actif si BPM est activ√©
    function updateCurrentEffectDuration() {
      const titleEl = document.getElementById('title');
      if(document.getElementById('bpmToggle').checked && currentBPM && currentMultiplier && currentEffect) {
         let duration = 60 / (currentBPM * currentMultiplier) + 's';
         titleEl.style.animationDuration = duration;
      } else {
         // Si BPM n'est pas activ√©, on peut r√©initialiser l'animationDuration (les valeurs par d√©faut d√©finies en CSS s'appliquent)
         titleEl.style.animationDuration = '';
      }
    }

    // Met √† jour la couleur du titre (utilis√© lors de l'application manuelle de couleur)
    function updateTitleStyle(options) {
      const titleEl = document.getElementById('title');
      if (options.color) {
        titleEl.style.color = options.color;
      }
    }
  </script>
</body>
</html>
