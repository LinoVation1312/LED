<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart LED Controller - ESP32</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --background: #1a1a2e;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .color-section, .effect-section {
            margin-bottom: 30px;
        }

        .color-picker-container {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        input[type="color"] {
            width: 80px;
            height: 80px;
            border: 3px solid var(--primary);
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        input[type="color"]:hover {
            transform: scale(1.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--background);
        }

        .btn-primary:hover {
            box-shadow: 0 0 15px var(--primary);
        }

        .effect-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .effect-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .effect-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .effect-card.active {
            background: var(--primary);
            color: var(--background);
        }

        .settings {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .slider-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .effect-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-magic"></i> Contrôle LED Intelligent</h2>
        
        <div class="control-panel">
            <div class="color-section">
                <div class="color-picker-container">
                    <input type="color" id="colorPicker" value="#00ff88">
                    <button class="btn btn-primary" onclick="sendColor()">
                        <i class="fas fa-paint-brush"></i> Appliquer
                    </button>
                </div>
            </div>

            <div class="effect-section">
                <h3>Effets Spéciaux</h3>
                <div class="effect-grid">
                    <div class="effect-card" data-effect="rainbow" onclick="sendEffect(this)">
                        <i class="fas fa-rainbow"></i> Arc-en-Ciel
                    </div>
                    <div class="effect-card" data-effect="pulse" onclick="sendEffect(this)">
                        <i class="fas fa-heartbeat"></i> Pulsation
                    </div>
                    <div class="effect-card" data-effect="wave" onclick="sendEffect(this)">
                        <i class="fas fa-water"></i> Effet Vague
                    </div>
                    <div class="effect-card" data-effect="strobe" onclick="sendEffect(this)">
                        <i class="fas fa-lightbulb"></i> Stroboscope
                    </div>
                </div>
            </div>

            <div class="settings">
                <div class="slider-container">
                    <label><i class="fas fa-sun"></i> Luminosité</label>
                    <input type="range" id="brightness" min="0" max="255" value="255" 
                           oninput="updateBrightness(this.value)">
                </div>
                
                <div class="slider-container">
                    <label><i class="fas fa-tachometer-alt"></i> Vitesse</label>
                    <input type="range" id="speed" min="1" max="100" value="50" 
                           oninput="updateSpeed(this.value)">
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="status"></div>

    <script>
        let currentEffect = null;
        let brightness = 255;
        let speed = 50;

        function hexToRGB(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return {r, g, b};
        }

        async function sendColor() {
            const color = document.getElementById('colorPicker').value;
            const {r, g, b} = hexToRGB(color);
            
            try {
                const response = await fetch(`/color?r=${r}&g=${g}&b=${b}&brightness=${brightness}`);
                showStatus(`Couleur appliquée: ${color}`, 'success');
            } catch (error) {
                showStatus('Erreur de connexion', 'error');
            }
        }

        async function sendEffect(element) {
            const effect = element.dataset.effect;
            currentEffect?.classList.remove('active');
            element.classList.add('active');
            currentEffect = element;

            try {
                const response = await fetch(`/effect?name=${effect}&speed=${speed}`);
                showStatus(`Effet activé: ${effect}`, 'success');
            } catch (error) {
                showStatus('Erreur de connexion', 'error');
            }
        }

        function updateBrightness(value) {
            brightness = value;
            document.getElementById('brightness').nextElementSibling.textContent = value;
        }

        function updateSpeed(value) {
            speed = value;
            document.getElementById('speed').nextElementSibling.textContent = value;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = type === 'error' ? '#ff4444' : '#00ff88';
            
            setTimeout(() => {
                status.textContent = '';
            }, 3000);
        }

        // Sauvegarder les paramètres
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('ledSettings', JSON.stringify({
                color: document.getElementById('colorPicker').value,
                brightness,
                speed
            }));
        });

        // Charger les paramètres
        window.addEventListener('load', () => {
            const savedSettings = localStorage.getItem('ledSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById('colorPicker').value = settings.color;
                brightness = settings.brightness;
                speed = settings.speed;
            }
        });
    </script>
</body>
</html>
