<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle LED ESP32 - Interface Avancée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --dark-bg: #0a0a14;
            --light-bg: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --neon-glow: 0 0 10px currentColor, 
                          0 0 20px currentColor, 
                          0 0 30px rgba(0, 255, 136, 0.3);
        }

        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Titre interactif */
        /* Titre Néon */
        .led-preview {
            font-size: 2.8em;
            text-align: center;
            padding: 25px;
            margin: 0 auto 30px;
            border-radius: 15px;
            width: fit-content;
            position: relative;
            text-shadow: var(--neon-glow);
            transition: all 0.3s ease;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .led-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: currentColor;
            box-shadow: var(--neon-glow);
            opacity: 0.8;
        }

        .led-title {
            display: block;
            margin-bottom: 8px;
        }

        .led-status {
            display: block;
            font-size: 0.6em;
            opacity: 0.8;
        }

/* ANIMATIONS NÉON AVANCÉES */
@keyframes neon-flicker {
    0%, 2%, 4%, 6%, 60%, 62%, 64%, 66%, 100% {
        text-shadow: 
            0 0 8px currentColor,
            0 0 16px currentColor,
            0 0 24px currentColor,
            0 0 40px rgba(0, 255, 136, 0.6);
        opacity: 1;
    }
    1%, 3%, 5%, 61%, 63%, 65% {
        text-shadow: 
            0 0 4px currentColor,
            0 0 8px currentColor;
        opacity: 0.8;
    }
}

@keyframes rainbowSlide {
    0% { 
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
    }
    50% {
        background-position: 100% 50%;
        filter: hue-rotate(180deg);
    }
    100% { 
        background-position: 200% 50%; 
        filter: hue-rotate(360deg);
    }
}

@keyframes strobeFlash {
    0%, 49%, 51%, 100% { 
        opacity: 1;
        text-shadow: 
            0 0 10px currentColor,
            0 0 20px currentColor,
            0 0 30px rgba(0, 255, 136, 0.8);
    }
    50% { 
        opacity: 0.1;
        text-shadow: none;
    }
}

@keyframes pulseGlow {
    0%, 100% {
        transform: scale(1);
        text-shadow: 
            0 0 10px currentColor,
            0 0 20px currentColor;
    }
    50% {
        transform: scale(1.05);
        text-shadow: 
            0 0 15px currentColor,
            0 0 30px currentColor,
            0 0 45px rgba(0, 255, 136, 0.6);
    }
}

/* EFFETS SPÉCIAUX NÉON */
.rainbow-effect {
    background: linear-gradient(90deg, 
        #ff0000, #ff8000, #ffff00, 
        #00ff00, #00ffff, #0000ff,
        #8000ff, #ff0080, #ff0000);
    background-size: 200% 200%;
    animation: 
        rainbowSlide 8s linear infinite,
        neon-flicker 2s infinite alternate;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 700;
}

.strobe-effect {
    animation: 
        strobeFlash 0.3s infinite steps(2),
        neon-flicker 0.5s infinite alternate;
}

.pulse-effect {
    animation: 
        pulseGlow 1.2s ease-in-out infinite,
        neon-flicker 1.5s infinite alternate;
}

.lava-effect {
    background: linear-gradient(90deg, #ff3300, #ff6600, #ff3300);
    background-size: 200% 200%;
    animation: 
        rainbowSlide 6s linear infinite,
        neon-flicker 1s infinite alternate;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.nebula-effect {
    background: linear-gradient(90deg, #3300ff, #aa00ff, #3300ff);
    background-size: 200% 200%;
    animation: 
        rainbowSlide 10s linear infinite,
        neon-flicker 3s infinite alternate;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}
        /* Interface de contrôle */
        .control-panel {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .control-section {
            margin-bottom: 25px;
        }

        .section-title {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Sélecteur de couleur */
        .color-selector {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .color-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-preview:hover {
            transform: scale(1.1);
        }

        /* Boutons d'effets */
        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .effect-btn {
            padding: 15px 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .effect-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .effect-btn.active {
            background: var(--primary);
            color: var(--text-dark);
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        /* Contrôles BPM et luminosité */
        .controls-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .slider-control {
            flex: 1;
            min-width: 200px;
        }

        .bpm-control {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }

        .bpm-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid var(--primary);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text);
        }

        .multipliers {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .multiplier {
            padding: 6px 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .multiplier.active {
            background: var(--primary);
            color: var(--text-dark);
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Titre interactif -->
        <div id="ledPreview" class="led-preview" style="color: #00ff88;">
            <span id="ledTitle" class="led-title">Couleur Unie</span>
            <span id="ledStatus" class="led-status">#00ff88 | Lum: 255</span>
        </div>

        <!-- Panneau de contrôle -->
        <div class="control-panel">
            <!-- Sélecteur de couleur -->
            <div class="control-section">
                <h3 class="section-title"><i class="fas fa-palette"></i> Couleur Unie</h3>
                <div class="color-selector">
                    <input type="color" id="colorPicker" value="#00ff88" class="color-preview">
                    <button id="solidColorBtn" class="effect-btn active">
                        <i class="fas fa-fill-drip"></i>
                        <span>Appliquer</span>
                    </button>
                </div>
            </div>

            <!-- Effets -->
            <div class="control-section">
                <h3 class="section-title"><i class="fas fa-magic"></i> Effets Dynamiques</h3>
                <div class="effects-grid">
                    <button class="effect-btn" data-effect="rainbow">
                        <i class="fas fa-rainbow"></i>
                        <span>Arc-en-Ciel</span>
                    </button>
                    <button class="effect-btn" data-effect="strobe">
                        <i class="fas fa-stroopwafel"></i>
                        <span>Stroboscope</span>
                    </button>
                    <button class="effect-btn" data-effect="pulse">
                        <i class="fas fa-heartbeat"></i>
                        <span>Pulsation</span>
                    </button>
                    <button class="effect-btn" data-effect="nebula">
                        <i class="fas fa-galaxy"></i>
                        <span>Nébuleuse</span>
                    </button>
                    <button class="effect-btn" data-effect="lava">
                        <i class="fas fa-fire"></i>
                        <span>Lave</span>
                    </button>
                </div>
            </div>

            <!-- Contrôles -->
            <div class="controls-row">
                <!-- Luminosité -->
                <div class="slider-control">
                    <h3 class="section-title"><i class="fas fa-sun"></i> Luminosité</h3>
                    <input type="range" min="0" max="255" value="255" id="brightnessSlider">
                </div>

                <!-- BPM -->
                <div class="bpm-control">
                    <h3 class="section-title"><i class="fas fa-heartbeat"></i> Synchronisation BPM</h3>
                    <input type="number" id="bpmInput" value="120" min="30" max="300" class="bpm-input">
                    <div class="multipliers">
                        <div class="multiplier" data-mult="0.25">1/4x</div>
                        <div class="multiplier" data-mult="0.5">1/2x</div>
                        <div class="multiplier active" data-mult="1">1x</div>
                        <div class="multiplier" data-mult="2">2x</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // État global
        const state = {
            currentMode: 'solid',
            currentColor: '#00ff88',
            brightness: 255,
            bpm: 120,
            multiplier: 1,
            currentEffect: null
        };

        // Éléments DOM
        const elements = {
            preview: document.getElementById('ledPreview'),
            title: document.getElementById('ledTitle'),
            status: document.getElementById('ledStatus'),
            colorPicker: document.getElementById('colorPicker'),
            solidColorBtn: document.getElementById('solidColorBtn'),
            effectBtns: document.querySelectorAll('.effect-btn'),
            brightnessSlider: document.getElementById('brightnessSlider'),
            bpmInput: document.getElementById('bpmInput'),
            multipliers: document.querySelectorAll('.multiplier')
        };

        // Initialisation avec style néon
function init() {
    // Écouteurs d'événements
    elements.colorPicker.addEventListener('input', updateColor);
    elements.solidColorBtn.addEventListener('click', setSolidColor);
    elements.effectBtns.forEach(btn => {
        btn.addEventListener('click', () => toggleEffect(btn));
    });
    elements.brightnessSlider.addEventListener('input', updateBrightness);
    elements.bpmInput.addEventListener('input', updateBPM);
    elements.multipliers.forEach(btn => {
        btn.addEventListener('click', () => setMultiplier(btn));
    });

    // Initialisation néon
    resetTitleStyle();
    updatePreview();
}

// Reset complet du style avec effet néon
function resetTitleStyle() {
    const preview = elements.preview;
    
    // Réinitialisation complète
    preview.className = 'led-preview';
    preview.style.cssText = '';
    
    // Style néon de base
    preview.style.textShadow = '0 0 10px currentColor, 0 0 20px currentColor';
    preview.style.color = state.currentColor;
}

// Mise à jour couleur avec néon
function updateColor(e) {
    state.currentColor = e.target.value;
    if (state.currentMode === 'solid') {
        resetTitleStyle();
        updatePreview();
        sendColorToLEDs();
    }
}

// Couleur unie avec néon
async function setSolidColor() {
    state.currentMode = 'solid';
    state.currentEffect = null;
    
    resetTitleStyle();
    resetActiveEffects();
    elements.solidColorBtn.classList.add('active');
    
    await sendColorToLEDs();
    updatePreview();
}

// Gestion robuste des effets
async function toggleEffect(button) {
    const effect = button.dataset.effect;
    
    if (state.currentEffect === button) {
        // Désactivation
        state.currentMode = 'solid';
        state.currentEffect = null;
        button.classList.remove('active');
        elements.solidColorBtn.classList.add('active');
    } else {
        // Activation
        state.currentMode = 'effect';
        state.currentEffect = button;
        resetActiveEffects();
        resetTitleStyle(); // Reset avant application nouvel effet
        button.classList.add('active');
        elements.solidColorBtn.classList.remove('active');
    }
    
    updatePreview();
    await sendEffectToLEDs(effect);
}

// Mise à jour luminosité avec néon
function updateBrightness(e) {
    state.brightness = e.target.value;
    updatePreview();
    
    if (state.currentMode === 'solid') {
        sendColorToLEDs();
    } else {
        sendEffectToLEDs(state.currentEffect.dataset.effect);
    }
}

// Mise à jour BPM avec gestion néon
function updateBPM(e) {
    state.bpm = Math.max(30, Math.min(300, e.target.value || 120));
    updatePreview();
    
    if (state.currentMode === 'effect') {
        sendEffectToLEDs(state.currentEffect.dataset.effect);
    }
}

// Multiplicateur avec sync néon
function setMultiplier(button) {
    state.multiplier = parseFloat(button.dataset.mult);
    
    elements.multipliers.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    
    if (state.currentMode === 'effect') {
        updatePreview();
        sendEffectToLEDs(state.currentEffect.dataset.effect);
    }
}

// Nouvelle version de updatePreview avec néon
function updatePreview() {
    resetTitleStyle(); // Reset garantissant aucune accumulation
    
    const realBPM = state.bpm * state.multiplier;
    const interval = 60 / realBPM;
    
    if (state.currentMode === 'solid') {
        elements.title.textContent = 'COULEUR UNIE';
        elements.status.textContent = `${state.currentColor.toUpperCase()} | LUM: ${state.brightness}`;
        elements.preview.style.color = state.currentColor;
        elements.preview.style.textShadow = `0 0 10px ${state.currentColor}, 0 0 20px ${state.currentColor}`;
    } else {
        const effect = state.currentEffect.dataset.effect;
        elements.title.textContent = getEffectName(effect).toUpperCase();
        elements.status.textContent = `BPM: ${realBPM} | LUM: ${state.brightness}`;
        
        // Application des effets avec style néon
        switch(effect) {
            case 'rainbow':
                elements.preview.classList.add('rainbow-effect');
                elements.preview.style.textShadow = 'none';
                break;
                
            case 'strobe':
                elements.preview.classList.add('strobe-effect');
                elements.preview.style.animationDuration = `${interval}s`;
                elements.preview.style.color = state.currentColor;
                break;
                
            case 'pulse':
                elements.preview.classList.add('pulse-effect');
                elements.preview.style.animationDuration = `${interval}s`;
                elements.preview.style.color = state.currentColor;
                break;
                
            case 'lava':
                elements.preview.style.color = '#ff5500';
                elements.preview.style.textShadow = '0 0 10px #ff5500, 0 0 20px #ff5500';
                break;
                
            case 'nebula':
                elements.preview.style.color = '#8000ff';
                elements.preview.style.textShadow = '0 0 10px #8000ff, 0 0 20px #8000ff';
                break;
        }
    }
}

// Helper: Conversion HEX vers RGB
function hexToRGB(hex) {
    return {
        r: parseInt(hex.substring(1, 3), 16),
        g: parseInt(hex.substring(3, 5), 16),
        b: parseInt(hex.substring(5, 7), 16)
    };
}

// Helper: Noms des effets
function getEffectName(effect) {
    const names = {
        'rainbow': 'ARC-EN-CIEL',
        'strobe': 'STROBOSCOPE',
        'pulse': 'PULSATION',
        'nebula': 'NÉBULEUSE',
        'lava': 'LAVE'
    };
    return names[effect] || 'EFFET ACTIF';
}

// Initialisation
document.addEventListener('DOMContentLoaded', init);
